<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Account Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background-color: #000000;
            padding: 1rem;
            border-bottom: 1px solid #e3e3e3;
        }

        .tiktok-logo {
            width: 120px;
            margin-left: 2rem;
        }

        .verification-container {
            max-width: 488px;
            margin: 3rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.1);
        }

        .verification-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .verified-badge {
            width: 28px;
            height: 28px;
            background: #20a5f3;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verified-badge svg {
            width: 16px;
            height: 16px;
            fill: #ffffff;
        }

        h1 {
            font-size: 24px;
            color: #161823;
            font-weight: 700;
        }

        .verification-text {
            color: #161823;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e3e3e3;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #20a5f3;
            box-shadow: 0 0 0 2px rgba(32, 165, 243, 0.2);
        }

        .verify-button {
            width: 100%;
            padding: 14px;
            background: #fe2c55;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .verify-button:hover {
            background: #d42348;
        }

        .resend-text {
            text-align: center;
            margin-top: 1.5rem;
            color: #161823;
        }

        .resend-link {
            color: #20a5f3;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .verification-container {
                margin: 2rem 1rem;
                padding: 1.5rem;
            }
            
            .tiktok-logo {
                margin-left: 1rem;
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://lf16-tiktok-web.ttwstatic.com/obj/tiktok-web-us/tiktok/web/node/_next/static/images/logo-whole-c555aa707602e714ec956ac96e9db366.svg" 
             alt="TikTok Logo" 
             class="tiktok-logo">
    </header>

    <div class="verification-container">
        <div class="verification-header">
            <div class="verified-badge">
                <svg viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <h1>Verify Your Account</h1>
        </div>

        <p class="verification-text">
            We've sent a 6-digit verification code to your registered email address. 
            Enter the code below to verify your account.
        </p>

        <div class="input-group">
            <input type="text" 
                   placeholder="Enter verification code" 
                   maxlength="6"
                   inputmode="numeric">
        </div>

        <button type="submit" class="verify-button">Verify Account</button>

        <p class="resend-text">
            Didn't receive the code? 
            <a class="resend-link">Resend code</a>
        </p>
    </div>
</body>
</html>
