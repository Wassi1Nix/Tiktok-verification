<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo-container {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 100px; /* Adjust the size of the logo as needed */
        }
        .verification-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .verification-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .verification-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .verification-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff0050;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .verification-container button:hover {
            background-color: #e60046;
        }
        .verification-container p {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
